services:
  backend:
    profiles: ["dev"]
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
      - maven_repo:/root/.m2
    environment:
      - SPOONACULAR_API_KEY=${SPOONACULAR_API_KEY}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "http://localhost:8080"]
      interval: 5s
      timeout: 3s
      retries: 15
      start_period: 5s

  frontend:
    profiles: ["dev"]
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    environment:
      - API_BASE_URL=${API_BASE_URL}
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy

  backend-prod:
    profiles: ["prod"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - SPOONACULAR_API_KEY=${SPOONACULAR_API_KEY}
    ports:
      - "8080:8080"

  frontend-prod:
    profiles: ["prod"]
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        API_BASE_URL: ${API_BASE_URL}
    ports:
      - "5173:5173"

volumes:
  maven_repo: {}
  node_modules: {}
